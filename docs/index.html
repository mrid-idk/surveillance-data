<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surveillance Data Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 1rem;
    }
    #controls {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    label {
      font-weight: bold;
    }
    select, input {
      padding: 0.3rem;
      font-size: 1rem;
    }
    #calendar {
      margin-top: 1rem;
    }
    #summary {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Stock Surveillance Dashboard</h1>

  <div id="controls">
    <div>
      <label for="stockFilter">Filter by Stock Symbol:</label><br />
      <input id="stockFilter" placeholder="Type symbol (e.g. RELIANCE)" />
    </div>
    <div>
      <label for="dateFilter">Filter by Date:</label><br />
      <input type="date" id="dateFilter" />
    </div>
  </div>

  <div id="calendar"></div>
  <div id="summary"></div>

  <!-- ✅ First load FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- ✅ Then load your script -->
  <script src="script.js"></script>
</body>
</html>
