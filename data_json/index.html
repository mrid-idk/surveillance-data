<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surveillance Indicators Dashboard</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Surveillance Indicators Dashboard</h1>

  <section id="filter-section">
    <label for="date-select">Select Date:</label>
    <input type="date" id="date-select" />
    
    <label for="stock-search">Search Stock:</label>
    <input type="text" id="stock-search" placeholder="Enter stock symbol" />
  </section>

  <section id="day-data">
    <h2>Indicators for Selected Day</h2>
    <input type="text" id="filter-input" placeholder="Filter indicators..." />
    <table id="indicators-table" border="1">
      <thead>
        <tr><th>Stock</th><th>Indicator1</th><th>Indicator2</th><th>...</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="stock-history">
    <h2>Stock Historical Indicators (Calendar View)</h2>
    <div id='calendar'></div>
  </section>

  <section id="aggregate-section">
    <h2>Aggregate Indicators by Day</h2>
    <div id="aggregate-output"></div>
  </section>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <script src="script.js"></script>
</body>
</html>
